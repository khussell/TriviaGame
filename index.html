<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre|Codystar" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Trivia Game</title>
</head>


<body >
    
    <section class="allContent">
      <header class="head">
          <h1>Our Amazing Sun: Trivia</h1>
      </header>

     

      <img id="sunImage" src="assets/images/sun1.png" height="240px">
      <div id="round"></div>
      <div id="sunsetBackground"></div>
      <div class="timer">
          <h1 id="timer">Time Remaining: <span class="timeRemaining">15 seconds</span></h1>
      </div>

      <div class="startButton">
          <button id="startButton">Start!</button>
      </div>
      
      <div class="game">
          <div class="question"></div>
          <div class="endGame"></div>
          <div class="answers">
              <a id="answer1" href="#"><h2 class="answer1"></h2></a>
              <a id="answer2" href="#"><h2 class="answer2"></h2></a>
              <a id="answer3" href="#"><h2 class="answer3"></h2></a>
              <a id="answer4" href="#"><h2 class="answer4"></h2></a>
          </div>

        </div>
        
      <div class="backgroundImages">
          <div id="opacityWaves"></div>
          <img id="waves" src="assets/images/water1.png" height="700px">
        
    </div>
     





    



    </section>
    










<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
